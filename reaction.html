<!DOCTYPE html>
<html>
<head>
    <title>Reaction Time Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin-top: 50px;
        }

        h1 {
            color: #222;
        }

        #gameArea {
            position: relative;
            height: 400px;
            border: 2px dashed #333;
            margin: 20px auto;
            width: 80%;
            background: white;
        }

        #box {
            position: absolute;
            display: none;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .start { background: green; color: white; }
        .reset { background: red; color: white; }

        #result {
            font-size: 20px;
            margin-top: 10px;
        }

        #scoreBoard {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>âš¡ Reaction Time Game</h1>
    <p>Click the shape as soon as it appears!</p>

    <button class="start" onclick="startGame()">Start</button>
    <button class="reset" onclick="resetGame()">Reset</button>

    <div id="gameArea">
        <div id="box"></div>
    </div>

    <div id="result"></div>
    <div id="scoreBoard">
        Score: <span id="score">0</span> |
        Best Time: <span id="bestTime">--</span>
    </div>

<script>
    var startTime;
    var score = 0;
    var bestTime = null;

    function startGame() {
        document.getElementById("result").innerHTML = "";

        var delay = Math.random() * 3000 + 1000;

        setTimeout(showBox, delay);
    }

    function showBox() {
        var box = document.getElementById("box");
        var gameArea = document.getElementById("gameArea");

        var size = Math.random() * 100 + 50;

        box.style.width = size + "px";
        box.style.height = size + "px";

        box.style.top = Math.random() * (gameArea.clientHeight - size) + "px";
        box.style.left = Math.random() * (gameArea.clientWidth - size) + "px";

        box.style.backgroundColor =
            "rgb(" +
            Math.floor(Math.random()*255) + "," +
            Math.floor(Math.random()*255) + "," +
            Math.floor(Math.random()*255) + ")";

        box.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";

        box.style.display = "block";

        startTime = new Date().getTime();
    }

    document.getElementById("box").onclick = function() {
        var endTime = new Date().getTime();
        var reactionTime = (endTime - startTime) / 1000;

        document.getElementById("result").innerHTML =
            "Your reaction time: " + reactionTime + " seconds";

        score++;
        document.getElementById("score").innerHTML = score;

        if (bestTime === null || reactionTime < bestTime) {
            bestTime = reactionTime;
            document.getElementById("bestTime").innerHTML = bestTime + " sec";
        }

        this.style.display = "none";
    };

    function resetGame() {
        score = 0;
        bestTime = null;
        document.getElementById("score").innerHTML = "0";
        document.getElementById("bestTime").innerHTML = "--";
        document.getElementById("result").innerHTML = "";
        document.getElementById("box").style.display = "none";
    }
</script>

</body>
</html>
